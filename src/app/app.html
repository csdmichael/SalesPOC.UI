<ion-app>
  <ion-split-pane contentId="main-content" when="md">
    <!-- Side Menu -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Sales POC</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item button routerLink="/customers" routerLinkActive="active">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Customers</ion-label>
          </ion-item>
          <ion-item button routerLink="/products" routerLinkActive="active">
            <ion-icon name="cube-outline" slot="start"></ion-icon>
            <ion-label>Products</ion-label>
          </ion-item>
          <ion-item button routerLink="/sales-reps" routerLinkActive="active">
            <ion-icon name="briefcase-outline" slot="start"></ion-icon>
            <ion-label>Sales Reps</ion-label>
          </ion-item>
          <ion-item button routerLink="/sales-orders" routerLinkActive="active">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <ion-label>Sales Orders</ion-label>
          </ion-item>
          <ion-item button routerLink="/sales-facts" routerLinkActive="active">
            <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
            <ion-label>Sales Facts</ion-label>
          </ion-item>
          <ion-item button routerLink="/sales-trend" routerLinkActive="active">
            <ion-icon name="trending-up-outline" slot="start"></ion-icon>
            <ion-label>Sales Trend</ion-label>
          </ion-item>
          <ion-item button routerLink="/sales-statistics" routerLinkActive="active">
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Sales Statistics</ion-label>
          </ion-item>
          <ion-item button routerLink="/sales-region" routerLinkActive="active">
            <ion-icon name="map-outline" slot="start"></ion-icon>
            <ion-label>Sales by Region</ion-label>
          </ion-item>
          <ion-item button routerLink="/agent-prompts" routerLinkActive="active">
            <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
            <ion-label>Agent Prompts</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Main Content -->
    <div class="ion-page" id="main-content">
      <ion-router-outlet></ion-router-outlet>
    </div>
  </ion-split-pane>

  <!-- Chatbot (floating) -->
  <app-chatbot></app-chatbot>
</ion-app>
