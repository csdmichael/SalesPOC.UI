<div class="app-layout" [class.menu-open]="menuOpen()">
  <button
    class="backdrop"
    type="button"
    [class.visible]="menuOpen()"
    (click)="closeMenu()"
    aria-label="Close navigation menu"
  ></button>

  <aside class="sidebar" aria-label="Primary navigation">
    <div class="sidebar-header">
      <a class="logo-text" routerLink="/" (click)="closeMenu()">Sales POC</a>
      <button class="mobile-close" type="button" (click)="closeMenu()" aria-label="Close menu">×</button>
    </div>

    <nav class="nav-links" aria-label="Main sections">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Home</a>
      <a routerLink="/customers" routerLinkActive="active" (click)="closeMenu()">Customers</a>
      <a routerLink="/products" routerLinkActive="active" (click)="closeMenu()">Products</a>
      <a routerLink="/sales-reps" routerLinkActive="active" (click)="closeMenu()">Sales Reps</a>
      <a routerLink="/sales-orders" routerLinkActive="active" (click)="closeMenu()">Sales Orders</a>
      <a routerLink="/sales-facts" routerLinkActive="active" (click)="closeMenu()">Sales Facts</a>
      <a routerLink="/sales-trend" routerLinkActive="active" (click)="closeMenu()">Sales Trend</a>
      <a routerLink="/sales-statistics" routerLinkActive="active" (click)="closeMenu()">Sales Statistics</a>
      <a routerLink="/sales-region" routerLinkActive="active" (click)="closeMenu()">Sales by Region</a>
      <a routerLink="/agent-prompts" routerLinkActive="active" (click)="closeMenu()">Agent Prompts</a>
    </nav>
  </aside>

  <div class="main-shell">
    <header class="topbar">
      <button class="menu-toggle" type="button" (click)="toggleMenu()" aria-label="Open navigation menu">☰</button>
      <h1>Sales POC</h1>
      <img class="topbar-logo" src="/microsoft-logo.svg" alt="Microsoft logo" />
    </header>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

    <footer class="app-footer">
      © Michael Yaacoub - Sr Solution Engineer at Microsoft |
      <a href="https://www.linkedin.com/in/michael-yaacoub-7a46436/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      |
      <a href="https://github.com/csdmichael" target="_blank" rel="noopener noreferrer">GitHub</a>
    </footer>
  </div>

  <app-chatbot></app-chatbot>
</div>
