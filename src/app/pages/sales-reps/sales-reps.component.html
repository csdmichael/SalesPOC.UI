<div class="page-container">
  <div class="page-header">
    <h1>Sales Representatives</h1>
    <span class="badge">{{ filteredReps.length }} records</span>
  </div>

  <div class="filters-panel">
    <div class="filter-group">
      <label>Search Name</label>
      <input type="text" [(ngModel)]="searchName" (ngModelChange)="applyFilters()" placeholder="Search sales reps..." />
    </div>
    <div class="filter-group">
      <label>Region</label>
      <select [(ngModel)]="filterRegion" (ngModelChange)="applyFilters()">
        <option value="">All Regions</option>
        <option *ngFor="let r of regions" [value]="r">{{ r }}</option>
      </select>
    </div>
    <button class="btn-clear" (click)="clearFilters()">Clear Filters</button>
  </div>

  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner"></div>
    <p>Loading sales reps...</p>
  </div>

  <div *ngIf="!loading" class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Region</th>
          <th>Email</th>
          <th>Hire Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of filteredReps">
          <td>{{ r.salesRepId }}</td>
          <td class="name-cell">{{ r.repName }}</td>
          <td><span class="tag">{{ r.region }}</span></td>
          <td>{{ r.email }}</td>
          <td>{{ r.hireDate }}</td>
        </tr>
        <tr *ngIf="filteredReps.length === 0">
          <td colspan="5" class="empty-row">No sales reps match the current filters.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
