<!-- Floating Chat Button -->
<button class="chat-fab" (click)="toggleChat()" [class.open]="isOpen">
  <span class="fab-icon" *ngIf="!isOpen">ðŸ’¬</span>
  <span class="fab-icon" *ngIf="isOpen">âœ•</span>
</button>

<!-- Chat Panel -->
<div class="chat-panel" *ngIf="isOpen">
  <div class="chat-header">
    <div class="chat-header-info">
      <div class="chat-avatar">ðŸ¤–</div>
      <div>
        <div class="chat-title">Sales Assistant</div>
        <div class="chat-subtitle">Powered by Azure AI Foundry</div>
      </div>
    </div>
  </div>

  <div class="chat-messages">
    <div *ngFor="let msg of messages" class="chat-bubble" [class.user]="msg.role === 'user'" [class.assistant]="msg.role === 'assistant'">
      <div class="bubble-content" *ngIf="msg.role === 'user'">{{ msg.content }}</div>
      <div class="bubble-content markdown-body" *ngIf="msg.role === 'assistant'" [innerHTML]="msg.content | markdown"></div>
      <div class="bubble-time">{{ msg.timestamp | date:'shortTime' }}</div>
    </div>
    <div *ngIf="sending" class="chat-bubble assistant">
      <div class="bubble-content typing">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
    </div>
  </div>

  <div class="chat-input-area">
    <textarea
      [(ngModel)]="userInput"
      (keydown)="onKeydown($event)"
      placeholder="Ask a question about sales data..."
      rows="1"
    ></textarea>
    <button class="send-btn" (click)="sendMessage()" [disabled]="!userInput.trim() || sending">
      âž¤
    </button>
  </div>
</div>
